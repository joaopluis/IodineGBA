<body>
<span id="tempMessage">...</span>

<div id="main">

    <div id="gba">
        <div id="leftControls">
            <div class="topControls controls">
                <input type="button" class="btn triggerBtn" id="buttonL" value="L"/>
            </div>
            <div class="middleControls controls">
                <table id="dPad">
                    <tr>
                        <td></td>
                        <td>
                            <button class="btn dPadBtn" id="buttonUp">&uparrow;</button>
                        </td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>
                            <button class="btn dPadBtn" id="buttonLeft">&leftarrow;</button>
                        </td>
                        <td class="dPadMiddle"></td>
                        <td>
                            <button class="btn dPadBtn" id="buttonRight">&rightarrow;</button>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <button class="btn dPadBtn" id="buttonDown">&downarrow;</button>
                        </td>
                        <td></td>
                    </tr>
                </table>


            </div>
            <div class="bottomControls controls">
                <button class="btn smallBtn" id="buttonStart">Start</button>
                <button class="btn smallBtn" id="buttonSelect">Select</button>
            </div>
        </div>
        <div id="center">
            <canvas id="emulator_target" width="240" height="160"></canvas>
        </div>
        <div id="rightControls">
            <div class="topControls controls">
                <button class="btn triggerBtn" id="buttonR">R</button>
            </div>
            <div class="middleControls controls">
                <button class="btn actionBtn" id="buttonB">B</button>
                <button class="btn actionBtn" id="buttonA">A</button>
            </div>
            <div class="bottomControls controls">

            </div>
        </div>
    </div>

    <div id="control_panel">
        <div id="load_panel">
            <form>
                <fieldset>
                    <legend>Load ROM:</legend>
                    <div class="fileLoad">
                        <label>BIOS:</label><input type="file" id="bios_load" class="files">
                    </div>
                    <div class="fileLoad">
                        <label>Game:</label><input type="file" id="rom_load" class="files">
                    </div>
                </fieldset>
            </form>
        </div>
        <div id="play_controls">
            <form>
                <fieldset>
                    <legend>Controls:</legend>
                    <div id="playControls">
                        <button id="play">Play</button>
                        <button id="pause">Pause</button>
                        <button id="restart">Restart</button>
                    </div>
                    <label>Skip Boot Intro: </label><input type="checkbox" id="skip_boot" class="checkbox">
                    <label>Smooth Scaling: </label><input type="checkbox" id="toggleSmoothScaling" checked="checked"
                                                          class="checkbox">
                    <label>Dynamic Speed: </label><input type="checkbox" id="toggleDynamicSpeed" class="checkbox">
                    <label>Sound: </label><input type="checkbox" id="sound" class="checkbox">
                </fieldset>
            </form>
        </div>
        <div id="save_controls">
            <form>
                <fieldset>
                    <legend>Saves:</legend>
                    <div id="saveControls">
                        <div class="fileLoad">
                            <label>Import:</label><input type="file" id="import" class="files">
                        </div>
                        <a href="./" id="export" target="_new">Export All Saves</a>
                    </div>
                </fieldset>
            </form>
        </div>
        <div id="mp_controls">
            <form>
                <fieldset>
                    <legend>Multiplayer:</legend>
                    <div id="mpControls">
                        <div class="fileLoad">
                            <label>NÂº:</label><input id="nPlayer" type="number" min="1" max="4" step="1"/>
                            <script>
                                var nPlayer = document.getElementById('nPlayer');
                                nPlayer.value = location.hash.replace('#', '');
                                nPlayer.addEventListener("input", function (e) {
                                    location.hash = e.target.value;
                                });
                            </script>
                            <label><input type="checkbox" id="webRTC">Use WebRTC</label>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
        <div id="speed">
        </div>
    </div>

</div>


<!--<img id="dpad" src="dpad.png" usemap="#dpad" style="position:absolute; " />-->
